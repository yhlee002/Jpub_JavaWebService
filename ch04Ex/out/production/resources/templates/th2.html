<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thymeleaf 2</title>
</head>
<body>
<!--/*@thymesVar id="product" type="java.lang.Object"*/-->
    <div th:object="${product}">
        <!-- 기본적으로 ${}를 사용해서 변숫값을 출력하는데, 태그 내에서 문자열 값을 표기할 때에는 text속성 사용(th:text)
        하나의 변숫값이 아니라 객체의 프로퍼티를 출력하고자 하는 경우 *로 객체 이름을 명시한 뒤에 속성값들을 출력. -->
        <p>name : <span th:text="*{name}"></span></p>
        <p>color : <span th:text="*{color}"></span></p>
        <p>price : <span th:text="*{price}"></span></p>
    </div>
</body>
</html>
